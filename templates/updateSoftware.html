 <form th:action="@{/updateAndSave/{id}(id =${updateSoftware.id})}" th:object="${updateSoftware}" method="post">

     <label> Enter Software Name </label> 
     <input type="text" name="softName" th:field="*{softwarename}" class="form-control" placeholder="Enter your softwarename"/>

     <input type="text" name="stock" th:field="*{stock}" class="form-control" placeholder="Enter your stock"/>
   </div>

   save
   </button>
   </div>
</form>
