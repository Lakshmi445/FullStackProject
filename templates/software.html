 border: 2px solid black;

	class="navbar navbar-expand-lg navbar navbar-dark bg-dark fixed-top">

<div class="container">
<div class="row" >

<div>
<div class="col-lg-3">

<a th:href="@{software/createNewSoftware}" class="btn btn-primary btn-smmb-3">Add new software</a>

</thead>

<td th:text="${software.price}"></td>
<td th:text="${software.stock}"></td>
<td>

<a th:href = "@{/delete/{id}(id = ${software.id})}" class="btn btn-danger" Onclick="return confirm('Are you sure you want to delete this software details?')"> Delete</a>

<a th:href = "@{/update/{id}(id = ${software.id})}" class="btn btn-success">update</a>
</td>					
</tr>
</tbody>
